	<!--zepto.js and FastClick-->
	<script src="http://g.tbcdn.cn/ju/??h5-libs/1.0.1/libs.js,h5-compo/1.0.0/compo.js"></script>  
	<!--Mulitpe.js-->
	<script type="text/javascript" src="../build/app.debug.js"></script>
	<script type="text/javascript">
	
		
	var tab = new MulitpeTab( $('#J_Tabs'), {
		gap:28
	});
	
	tab.go(2);
	
	tab.addEventListener("onChange", function(index, prevIndex, $element){
		//当前选中的序号，上一次的序号，当前选中的元素
		console.log(arguments)	
	});
	
	
	
	new MulitpeTab($('#J_Tabs2'), {
		gap:28
	}).go(1);
	
	/**
		@param  $element  容器zepto对象
		@param  options 其他配置参数
				{
					gap:20 //tab之间的间隙
				}
	*/
	
	var tab = new MulitpeTab($('#J_Tabs3'),{
		//tab之间的间距
		gap:20
		
	});
	// 从0开始，这里初始化到第2个tab
	tab.go(1);
			
	</script>
